    <!-- Enhanced Global Reveal Logic -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // Reduced threshold for mobile visibility triggering
        const threshold = window.innerWidth < 768 ? 0.05 : 0.1;
        
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('in-view');
              // Unobserve after revealing to save resources
              observer.unobserve(entry.target);
            }
          });
        }, { 
          threshold: threshold, 
          rootMargin: '0px 0px -40px 0px' 
        });

        const observeElements = () => {
          document.querySelectorAll('.fade-up:not(.in-view)').forEach(el => observer.observe(el));
        };

        // Initial run
        observeElements();
        
        // Handle SPA-like navigations (if any) or dynamic content
        const mutationObserver = new MutationObserver(observeElements);
        mutationObserver.observe(document.body, { childList: true, subtree: true });
      });
    </script>
